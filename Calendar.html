<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<style>
    main{
        display: grid;
         max-width: 540px;
         margin-left: auto;
         margin-right: auto;
         
         }

    .calendar{
        grid-template-areas:
        "clock clock"
        "title title"
        "day-name day-name"
        "day-number day-number";
         }

    .title{

        grid-area:title; 
        display:grid;
        text-align: left;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        

    }

    .clock{
        grid-area:clock;
        display:grid;
        text-align: left;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        
    }

    .day-name{
        grid-area:day-name;
        display: grid;
        grid-template-columns: repeat(7,1fr);
        text-align: center;
        background-color: rgb(97, 109, 105);
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    
    }
    .day-number{
        grid-area:day-number;
        display:grid;
        grid-template-columns: repeat(7,1fr);
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif 
        font-weight: bolder;
        background-color: rgb(75, 78, 77); 
        
    }
    .firstday{

        display:grid; 
        grid-column-start: 5;
    }

    .om{
        display:grid;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        font-weight:lighter;
        background-color:rgb(97, 109, 105);
    }


     .firstday:hover, button:hover {

         color:white;
     }
    button {
        width:1,5625em;
        height: 1,5625em;
        background-color: grey;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

</style>
<main>
<body>
    
    <div class="calendar">
        <h3 class="clock">10:00:00</h3>
        <h4 class="title">enero de 2021</h4>



    <div class="day-name">
        <div>L</div>
        <div>M</div>
        <div>X</div>
        <div>J</div>
        <div>V</div>
        <div>S</div>
        <div>D</div>
    </div>
    
    <div class="day-number"> 
        <button class="om">28</button>
        <button class="om">29</button>
        <button class="om">30</button>
        <button class="om">31</button>
        <button class="firstday">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button>16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button>20</button>
        <button>21</button>
        <button>22</button>
        <button>23</button>
        <button>24</button>
        <button>25</button>
        <button>26</button>
        <button>27</button>
        <button>28</button>
        <button>29</button>
        <button>30</button>
        <button>31</button>
        
    </div>
</div>
</body>
</main>
</html>
